<!DOCTYPE HTML>
<html>
    <head>
        <title>Challenge: Write a Poem</title>
        <meta charset="utf-8">
    </head>
    
    <body>
        <h1> Monte Castelo </h1>
    <p> O amor é o fogo que arde sem se ver<br>
É ferida que dói e não se sente <br>
É um contentamento descontente <br>
É dor que desatina sem doer </p>
    
    </body>
</html>
