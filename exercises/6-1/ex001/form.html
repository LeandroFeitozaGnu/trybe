<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" shrink-to-fit=no">
  <title>Formulario</title>
  
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header class="cabecalho">
    <h1> Trabalhe Conosco </h1>
    <p><em> Cadastre seu Curriculo </em></p>
  </header>
  <div class="container">
    <form action="" method="get" target="_self">
      <fieldset> <legend> Dados Pessoais</legend>
        <label for="name"> Nome Completo: </label>
        <input type="text" name="name" id="name" maxlength="40" placeholder="Digite seu nome" required onblur="checkEmail();">
        <label for="email"> E-mail</label>
        <input type="text" name="email" id="email" maxlength="50" placeholder="Digite seu e-mail" required >
        <label for="cpf"> CPF </label> <br>
        <input type="text" name="cpf" id="cpf" maxlength="11" placeholder="XXX.XXX.XXX-XX" required onkeypress="return onlyNumber(event)"><br>
        <label for="endereco"> Endereço </label> 
        <input type="text" name="endereco" id="endereco" maxlength="200" required>
        <label for="cidade">Cidade</label> <br>
        <input type="text" name="cidade" id="cidade" maxlength="28" required>
        <label for="estado"> Escolha seu Estado</label>
        <select name="estado" id=estado> </select>  
        <label for="casa"> Casa </label>
        <input type="radio" name="casa" id="casa">
        <label for="apto"> Apartamento </label>
        <input type="radio" name="apto" id="apto">
      </fieldset>

      <fieldset> <legend> Dados Profissionais </legend>
        <label for="resumo-cv"> Resumo do Curriculo </label>
        <textarea name="resumo-cv" id="resumo-cv" cols="100" rows="10" maxlength="1000" required>
        </textarea> <br>
        <label for="cargo"> Cargo </label>
        <input type="text" name="cargo" id="cargo" maxlength="40" required> <br>
        <label for="descricao"> Descrição do Cargo </label>
        <input type="text" name="descricao" id="descricao" maxlength='500' required>
        <label for="data-inicio"> Data de Inicio </label>
        <input type="text" name="data-inicio" id="data-inicio" required>
    </fieldset>
      
      <button type="submit"> Enviar! </button>
  </form>
  </div>

  <div class='target'></div>
  
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>


  <script src="./script.js"></script>
</body>
</html>
