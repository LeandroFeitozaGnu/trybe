<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" shrink-to-fit=no">
  <title>Formulario</title>
  <link rel="stylesheet" href="./css/bulma.min.css">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header class="cabecalho">
    <h1 class="title"> Trabalhe Conosco </h1>
    <p class="subtitle"><em> Cadastre seu Curriculo </em></p>
  </header>

  <form action="" method="get" target="_self">


      <fieldset> <legend> Dados Pessoais</legend>

  <div class="field">
    <label class='label' for="name"> Nome Completo: </label>
    <div class='control'>
      <input class="input" type="text" name="name" id="name" maxlength="40" placeholder="Digite seu nome" required onblur="checkEmail();">
    </div>
  </div>
  <div class="field">
    <label class="label" for="email"> E-mail</label>
    <div class="control">
      <input class="input" type="text" name="email" id="email" maxlength="50" placeholder="Digite seu e-mail" required >
    </div>  
  </div>
  <div class='field'>
    <label class="label" for="cpf"> CPF </label>
    <div class="control">
      <input class="input" type="text" name="cpf" id="cpf" maxlength="11" placeholder="XXX.XXX.XXX-XX" required onkeypress="return onlyNumber(event)">
    </div>
  </div>

       
        
       
        
        
       
        <label for="endereco"> Endereço </label> 
        <input type="text" name="endereco" id="endereco" maxlength="200" required>
        <label for="cidade">Cidade</label> <br>
        <input type="text" name="cidade" id="cidade" maxlength="28" required>
        <label for="estado"> Escolha seu Estado</label>
        <select name="estado" id=estado> </select>  
        <label for="casa"> Casa </label>
        <input type="radio" name="casa" id="casa">
        <label for="apto"> Apartamento </label>
        <input type="radio" name="apto" id="apto">
      </fieldset>

      <fieldset> <legend> Dados Profissionais </legend>
        <label for="resumo-cv"> Resumo do Curriculo </label>
        <textarea name="resumo-cv" id="resumo-cv" cols="100" rows="10" maxlength="1000" required>
        </textarea> <br>
        <label for="cargo"> Cargo </label>
        <input type="text" name="cargo" id="cargo" maxlength="40" required> <br>
        <label for="descricao"> Descrição do Cargo </label>
        <input type="text" name="descricao" id="descricao" maxlength='500' required>
        <label for="data-inicio"> Data de Inicio </label>
        <input type="text" name="data-inicio" id="data-inicio" required>
    </fieldset>
      
      <button type="submit"> Enviar! </button>
  </form>
  

  <div class='target'></div>
  

  <script src="./script.js"></script>
</body>
</html>
