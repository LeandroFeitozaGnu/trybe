<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" shrink-to-fit="no">
  <title>Formulario</title>
  <link rel="stylesheet" href="./css/bulma.min.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <header class="cabecalho">
    <div class="container has-text-centered">
      <h1 class="title"> Trabalhe Conosco </h1>
      <p class="subtitle"><em> Cadastre seu Curriculo </em></p>
    </div>
  </header>
  <form id="form" action="" method="GET" onsubmit="pegaDados()" >
  <div class="field">
    <label class='label' for="name"> Nome Completo: </label>
    <div class='control'>
      <input class="input" type="text" name="name" id="name" maxlength="40" placeholder="Digite seu nome" >
    </div>
  </div>
  <div class="field">
    <label class="label" for="email"> E-mail</label>
    <div class="control">
      <input class="input" type="text" name="email" id="email" maxlength="50" placeholder="Digite seu e-mail" required >
    </div>  
  </div>
  <div class='field'>
    <label class="label" for="cpf"> CPF </label>
    <div class="control">
      <input class="input" type="text" name="cpf" id="cpf" maxlength="11" placeholder="XXX.XXX.XXX-XX" required >
    </div>
  </div>
  <div class="field">
    <label class="label" for="endereco"> Endereço </label>
    <div class="control">
      <input class="input" type="text" name="endereco" id="endereco" maxlength="200" required>
    </div>
  </div>
  <div class="field">
    <label class="label" for="cidade">Cidade</label>
    <div class='control'>
      <input class="input" type="text" name="cidade" id="cidade" maxlength="28" required>
    </div>
  </div>
  <div class="field">
    <label class="label" for="estado"> Escolha seu Estado</label>
    <div class="control">
      <div class="select">
        <select name="estado" id=estado>
        </select>
      </div>
    </div>
  </div>
  <div class="field">
    <div class="control">
      <label class="radio" for="casa"> Casa </label>
      <input type="radio" name="casa" id="casa">
      </label>
      <label class="radio" for="apto"> Apartamento </label>
      <input type="radio" name="apto" id="apto">
      </label>
    </div>
  </div>
  <div class="field">
    <label class="label" for="resumo-cv"> Resumo do Curriculo </label>
    <div class="control">
      <textarea class="textarea has-fixed-size" name="resumo-cv" id="resumo-cv" cols="100" rows="10" maxlength="1000" required>
      </textarea>      
    </div>    
  </div>  
  <div class="field">
    <label class="label" for="cargo"> Cargo </label>
    <div class="control">
      <input class="input" type="text" name="cargo" id="cargo" maxlength="40" required>
    </div>
  </div>
  <div class="field">
    <label class="label" for="descricao"> Descrição do Cargo </label>
    <div class="control">
      <input class="input" type="text" name="descricao" id="descricao" maxlength='500' required>
    </div>
  </div>
  <div class="field">
    <label class="label" for="data-inicio"> Data de Inicio </label>
    <div class="controle">
      <input class="input" type="text" name="data-inicio" id="data-inicio" required>
    </div>
  </div>

  <div class="field is-grouped">
    <div class="control">
      <button class="button is-link">Submit</button>
    </div>
    <div class="control">
      <button class="button is-link is-light">Cancel</button>
      
    </div>
  </div>
  <button class="teste"> Teste </button>
  </form>
  <div class='target'></div>
  <script src="./scripts/script.js"></script>
</body>
</html>
